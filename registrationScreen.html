<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/registrationScreen.css">
    <link rel="stylesheet" href="./css/mediaQueries/mediaRegistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <fieldset class="wapper">

        <section class="wapper-info">

            <h1>Connect to your account</h1>

            <p>If you already have an account, click the button below and stay connected with us.</p>

            <a href="./loginScreen.html" class="btn-link-login">Log in</a>

        </section>

        <form id="form-registration">

            <h2 class="form-title">Create your account</h2>

            <section class="row">
    
                <div>
                    <label for="name"><i class="fa-solid fa-user"></i></label>
                    <input type="text" name="name" id="name" maxlength="10" placeholder="Name">
                </div>
    
                <div>
                    <label for="surname"><i class="fa-solid fa-user"></i></label>
                    <input type="text" name="surname" id="surname" maxlength="10" placeholder="Surname">
                </div>
    
            </section>
    
            <section class="row">
    
                <div>
                    <label for="password"><i class="fa-solid fa-key"></i></label>
                    <input type="password" name="password" id="password" maxlength="20" placeholder="Password">
                </div>
    
                <div>
                    <label for="confirm-password"><i class="fa-solid fa-key"></i></label>
                    <input type="password" name="confirm-password" id="confirm-password" maxlength="20" placeholder="Confirm Password">
                </div>
    
            </section>
    
            <section class="container-email">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" name="email" id="email" maxlength="66" placeholder="Email">
            </section>
    
            <section class="container-checkbox">
                <label for="termos">
                    <input type="checkbox" name="termos" id="termos"> Agree to the <a href="#">terms of use</a>
                </label>
            </section>

            <section>
                <input type="submit" value="Send Data" id="btn-registration" class="btn-register" aria-label="Send data">
            </section>

            <h3>or</h3>

            <section class="icons-account">
                <figure class="icons" tabindex="0" role="button" aria-label="Enter with google"><i class="fa-brands fa-google" aria-hidden="true"></i></figure>
                <figure class="icons" tabindex="0" role="button" aria-label="Enter with facebook"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></figure>
                <figure class="icons" tabindex="0" role="button" aria-label="Enter with linkedin"><i class="fa-brands fa-linkedin-in" aria-hidden="true"></i></figure>
            </section>
    
        </form>

    </fieldset>

    <script src="./javascript/preventResgistration.js"></script>
</body>
</html>
